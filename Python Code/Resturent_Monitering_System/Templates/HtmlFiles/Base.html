{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>


    <!-- Link to Css Files -->
    <link href="{% static 'CssFiles/Base.css' %}" rel="stylesheet">
    <!-- Link to the JavaScript file -->
    <script src="{% static 'JavaScriptFiles/Base.js' %}" defer></script>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
   

</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <!-- Logo Image -->
                <a class="navbar-brand" href="/">
                    <img src="{% block logo %}{% endblock %}" alt="logo" style="height: 80px; max-height: 100%; object-fit: contain; margin-top: -10px;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% block home_active %}{% endblock home_active %}" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if user.username != "Ahmad" %}disabled{% endif %}" href="/admin">Admin</a>
                        </li>
                    </ul>      
                </div>
            </div>
        </nav>

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}

        <div class="content">
            {% block body %}{% endblock body %}
        </div>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Restaurant Monitoring System. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
