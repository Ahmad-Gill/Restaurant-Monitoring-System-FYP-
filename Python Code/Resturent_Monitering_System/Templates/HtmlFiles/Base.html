{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'CssFiles/Base.css' %}" rel="stylesheet">
    <script src="{% static 'JavaScriptFiles/Base.js' %}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper" style="position: relative; min-height: 100vh;">
        <nav class="navbar navbar-expand-lg" style=" color: #ffffff; font-weight: bold; position: relative; z-index: 2;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="color: #ffffff; font-weight: bold;">
                    <img src="{% static 'images/bg_logo.png' %}" alt="Logo" style="max-width: 40px; margin-right: 8px; opacity: 1;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/" style="color: #ffffff; font-weight: bold;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if user.username != 'Ahmad' %}disabled{% endif %}" href="/admin" style="color: #ffffff; font-weight: bold;">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Logo behind the content -->
        <div class="logo">
            <img src="{% static 'images/bg_logo.png' %}" alt="logo">
        </div>

        <!-- Content from child templates -->
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>

        <footer class="footer" style="color: #ffffff; z-index: 2; position: relative;">
            <div class="container">
                <p>&copy; 2024 Restaurant Monitoring System. All rights reserved.</p>
            </div>
        </footer>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
