{% extends "HtmlFiles/Base.html" %}

{% block title %}Analytics Dashboard{% endblock title %}

{% load static %}
<link href="{% static 'CssFiles/analytics.css' %}" rel="stylesheet">
{% block body %}
<style>
@import url('../CssFiles/variables.css');

body {
    margin: 0;
    padding: 0;
    background-color: #1a1a2e;
}

.dashboard-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 40px;
    box-sizing: border-box;
    background-color:transparent;
    color: #ffffff;
    overflow-y: auto;
}

.dashboard-title {
    text-align: center;
    margin-bottom: 10px; /* Reduced margin for the new navigation links */
    color: #ffffff;
}

.navigation-links {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.navigation-links a {
    margin: 0 20px;
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
}

.navigation-links a:hover {
    color: #5b4b8a;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-bottom: 30px;
}

.dashboard-card {
    background-color: black;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.dashboard-card h4 {
    font-size: 18px;
    margin-bottom: 14px;
    color: #ffffff;
}

.chart-container {
    width: 100%;
    height: 250px;
    position: relative;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.pulse {
    animation: pulse 2s infinite;
}

@media (max-width: 768px) {
    .dashboard-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<!-- New navigation links below the title -->
<div class="dashboard-container">
    <h3 class="dashboard-title">Restaurant Analytics Dashboard</h3>
    <div class="navigation-links">
        <a href="{% url 'analytics' %}">Visuals</a>
        <a href="{% url 'analytics_table' %}">Table</a>
    </div>
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h4>Most Ordered Dishes</h4>
            <div class="chart-container">
                <canvas id="dishesChart"></canvas>
            </div>
        </div>
        <div class="dashboard-card">
            <h4>Customer Count</h4>
            <div class="chart-container">
                <canvas id="CustomerChart"></canvas>
            </div>
        </div>
        <div class="dashboard-card">
            <h4>Peak Hours</h4>
            <div class="chart-container">
                <canvas id="peakHoursChart"></canvas>
            </div>
        </div>
        <div class="dashboard-card">
            <h4>Customer Satisfaction</h4>
            <div class="chart-container">
                <canvas id="satisfactionChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false,
                labels: {
                    color: '#ffffff'
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    font: {
                        size: 10
                    },
                    color: '#ffffff'
                }
            },
            x: {
                ticks: {
                    font: {
                        size: 10
                    },
                    color: '#ffffff'
                }
            }
        }
    };

    new Chart(document.getElementById('dishesChart'), {
        type: 'bar',
        data: {
            labels: ['Pizza', 'Burger', 'Pasta', 'Salad', 'Steak'],
            datasets: [{
                label: 'Orders',
                data: [3000, 250, 200, 150, 100],
                backgroundColor: 'rgba(91, 75, 138, 0.7)',
                borderColor: 'rgba(91, 75, 138, 1)',
                borderWidth: 1
            }]
        },
        options: chartOptions
    });

    new Chart(document.getElementById('CustomerChart'), {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Customers',
                data: [5000, 5500, 6000, 5800, 7000, 8000, 7500],
                borderColor: 'rgba(91, 75, 138, 1)',
                tension: 0.1
            }]
        },
        options: chartOptions
    });

    new Chart(document.getElementById('peakHoursChart'), {
        type: 'bar',
        data: {
            labels: ['11am', '12pm', '1pm', '2pm', '3pm', '4pm', '5pm', '6pm', '7pm', '8pm','9pm','10pm','11pm'],
            datasets: [{
                label: 'Customers',
                data: [20, 40, 60, 50, 30, 35, 45, 70, 80, 60, 20, 30, 30],
                backgroundColor: 'rgba(91, 75, 138, 0.7)',
                borderColor: 'rgba(91, 75, 138, 1)',
                borderWidth: 1
            }]
        },
        options: chartOptions
    });

    new Chart(document.getElementById('satisfactionChart'), {
        type: 'pie',
        data: {
            labels: ['Excellent', 'Good', 'Fair', 'Poor'],
            datasets: [{
                label: 'Satisfaction',
                data: [60, 20, 10, 10],
                backgroundColor: [
                    'rgba(91, 75, 138, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)'
                ],
                borderColor: [
                    'rgba(91, 75, 138, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        font: {
                            size: 12
                        },
                        color: '#ffffff'
                    }
                }
            },
            scales: {
                x: { display: false },
                y: { display: false }
            }
        }
    });
});
</script>
{% endblock body %}
